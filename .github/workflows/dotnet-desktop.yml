name: CI â€” .NET 

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Show dotnet info (debug)
        run: dotnet --info

      - name: Restore solution / projects
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests (explicit test project)
        run: dotnet test TextDivider.Tests\TextDivider.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: '**\TestResults\**'
